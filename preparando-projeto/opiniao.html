<!DOCTYPE html>
<html lang="pt-BR ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>The Legend Of Zelda</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

    <header class="layout-cabecalho logo--assinar">
        <div class="container">
            <nav class="navegacao navegacao--assinatura">
            <a href="index.html"><img src="imagens/logo.png" width="90" height= "80" alt="Zelda"> </a>
            </nav>  
        </div>        
    </header>

    
    <main class="layout-assinatura">
        <div class="container">

            <form action="#" method="POST">
                <h1 class="titulo-formulario"> Mande sua opinião sobre um dos jogos da franquia Zelda</h1>

                <div class="grupo-entrada">
                    <label for="razao-social">Seu nome</label>
                    <input id="razao-social" type="text" class="campo" required>
                </div>

                <div class="grupo-entrada">
                    <label for="CNPJ">Cidade onde mora</label>
                    <input id="CNPJ" type="text" class="campo" required>
                </div>

                <div class="grupo-entrada">
                    <label for="data-nascimento">Data de nascimento</label>
                    <input id="data-nascimento" type="date" class="campo" required>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <div class="grupo-entrada">
                            <label for="responsavel">Seu gênero</label>
                            <select id="responsavel" type="text" class="campo" required>
                                <option>Selecione</option>
                                <option value="1">Masculino</option>
                                <option value="2">Feminino</option>
                                <option value="3">Outro</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="grupo-entrada">
                            <label for="email">E-Mail</label>
                            <input id="email" type="email" class="campo" required>
                        </div>
                    </div>
                </div>

                <div class="grupo-entrada">
                    <label for="Jogo">Jogo</label>
                    <select id="Jogo" class="campo" required>
                        <option>Selecione</option>
                        <option value="1">BOTW</option>
                        <option value="2">MAJORAS MASK</option>
                        <option value="3">OCARINA OF TIME</option>
                    </select>
                </div>

                <div class="grupo-entrada">
                    <label for="opiniao">Digite sua opinião</label>
                    <textarea id="opiniao" type="text" class="campo opiniao" required></textarea>
                </div>

                <div style="text-align: center; margin-top: 0px;">
                    <input type="submit" value="Finalizar e Enviar" class="botao botao--principal"> 
                    </Input>
                </div>
            </form>
        </div>
    </main>

    <footer class="layout-rodape" style="height: 144px;">
        <div class="container">
            <p> &copy; MyZelda. Na dúvida jogue todos!</p>
        </div>
    </footer>

</body>
</html>
